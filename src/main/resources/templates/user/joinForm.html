<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: header"></th:block>
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
    <header th:replace="fragments/bodyHeader :: bodyHeader"/>
    <section id="user-joinForm">
        <div class = "container">
            <form th:object="${form}">
                <div class = "user-joinForm-container">
                    <div class="mb-3 form-group">
                        <label th:for="username" class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control"
                               id="username" placeholder="please write your name!"
                               th:class="${#fields.hasErrors('username')}? 'fieldError form-control' : 'form-control'">
                        <p class="errorMessage" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
                    </div>
                    <div class="mb-3 form-group">
                        <label th:for="email" class="form-label">Email address</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email"
                               placeholder="name@example.com" th:class="${#fields.hasErrors('email')} or ${errorMessage}? 'fieldError form-control' : 'form-control'">
                        <p class="errorMessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
                        <p class="errorMessage" th:if="${errorMessage}" th:text="${errorMessage}">Incorrect date</p>

                    </div>
                    <div class="mb-3 form-group">
                        <label th:for="password" class="form-label">Password</label>
                        <input type="text" th:field="*{password}" class="form-control"
                               id="password" placeholder="Password" th:class="${#fields.hasErrors('password')}? 'fieldError form-control' : 'form-control'">
                        <p class="errorMessage" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>

                    </div>
                </div>
            </form>
            <div class="user-joinForm-button">
                <button id="button-save" class="btn btn-primary">가입하기</button>
            </div>
        </div>
    </section>

    <footer th:replace="fragments/footer :: footer"/>

    <script src="/js/user.js"></script>
</body>
</html>
